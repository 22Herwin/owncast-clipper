<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owncast Clipper</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    video { width: 100%; background: #000; }
    .clip-controls { margin: 20px 0; padding: 15px; background: #f5f5f5; }
    label { display: block; margin: 10px 0 5px; }
    input, button { padding: 8px; margin-bottom: 10px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    #clipResult { margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Owncast Stream Clipper</h1>
    
    <div class="video-container">
      <video id="streamPlayer" controls autoplay muted playsinline></video>
    </div>
    
    <div class="clip-controls">
      <div class="time-selection">
        <label for="startTime">Start Time (seconds):</label>
        <input type="number" id="startTime" min="0" value="0">
        
        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" min="1" value="10">
        
        <label for="clipName">Clip Name:</label>
        <input type="text" id="clipName" placeholder="my_clip">
      </div>
      
      <button id="createClipBtn">Create Clip</button>
    </div>
    
    <div class="clip-result" id="clipResult">
      <h3>Your Clip:</h3>
      <video id="clipPlayer" controls></video>
      <a id="downloadLink" download>Download Clip</a>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
